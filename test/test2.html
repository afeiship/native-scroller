<!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>

  <style type="text/css">
    #input1{
      width:90%;
      display: block;
      border:10px solid #f00;
      height:40px;
    }
    #input1:focus{
      outline:none;
      border-color:#00f;
    }
  </style>
</head>
<body>
<input type="text" placeholder="test..." id="input1"/>
<script type="text/javascript">
  setTimeout(function(){
      document.querySelector('#input1').focus();
  },1000)
</script>
</body>
</html>
